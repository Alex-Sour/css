name: axe
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  axe:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..${{ github.sha }}) --diff-filter=d" >> "$CHANGED_FILES"
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: yarn
      - run: yarn dist
      - name: Run axe script
        run: |
          script/axe-docs
